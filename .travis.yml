language: java
dist: trusty

jdk:
- oraclejdk8

before_install:
- sudo unlink /usr/bin/gcc 
- sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
- sudo unlink /usr/bin/g++
- sudo ln -s /usr/bin/g++-5 /usr/bin/g++

env:
- VERBOSE=1

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - yasm
